<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div></div>
    <div class="people_module">
        <h2>People</h2>
        <input type="text" placeholder="Add name">
        <button class="add_person">Add Person</button>
        <ul class="people">
            <script class="people-template" type="text/template">
                {{#people}}
                    <li>
                        <span>{{.}}</span>
                        <i class="remove">X</i>
                    </li>
                {{/people}}
            </script>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.5.1/mustache.min.js" integrity="sha512-sPEy+9yNbQ1EeqCoJ6B0t++upTDRzr1GZpWcXWiy5bOcNpAfGMZ8tdqkenvGeuwDNOaGnWTeyBjpEqBjkXmqfQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
